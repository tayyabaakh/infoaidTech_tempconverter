<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Temprature converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>TEMPRATURE CONVERTER
        <span class="temprature-icon">
            <i class="fa-solid fa-temperature-three-quarters"></i>
        </span>
    </h1>
        <div class="converter-row">
            <div class="col">
                <label class=".abc">Fahrenheit</label>
                <input type="number" id="Fahrenheit" placeholder="Fahrenheit">
                <span class="icon">&#8457</span>
            </div>
            <div class="col">
                <label >Celsius</label>
                <input type="number" id="Celsius" placeholder="Celsius" >
                <span class="icon">&#8451</span>
            </div>
            <div class="col">
                <label >Kelvin</label>
                <input type="number" id="Kelvin" placeholder="kelvin">
                <span class="icon">&#8490</span>
            </div>
            <div class="button">
                <button type="reset">Clear All</button>
            </div>

        </div>
    </div>
    <script  src="app.js"></script>
    
  </body>
</html>
